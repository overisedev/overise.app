<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram ‚Ä¢ Direct</title>
    <!-- Importando Fonte INTER para mais robustez -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Estilo Nativo Instagram Web Dark */
        body {
            /* Mudan√ßa para fonte Inter */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #FAFAFA;
            display: block; 
            height: 100dvh;
            margin: 0;
            overflow: hidden;
            /* Melhorar renderiza√ß√£o da fonte no fundo preto */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #main-wrapper {
            width: 100%;
            max-width: 100%; 
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            border: none; 
            position: relative;
        }

        ::-webkit-scrollbar { width: 0px; } /* Scroll invis√≠vel */

        /* Anima√ß√µes */
        .msg-enter { animation: fadeIn 0.2s ease-out forwards; opacity: 0; transform: translateY(8px); }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        /* Bolhas de Chat */
        .bubble-user {
            background-color: #3797F0;
            color: white;
            border-radius: 22px;
            padding: 12px 16px;
            font-size: 15px;
            font-weight: 500; /* Aumentado peso da fonte */
            line-height: 1.4;
            max-width: 85%; 
        }

        .bubble-bot {
            background-color: #262626;
            color: #FAFAFA;
            border-radius: 22px;
            padding: 12px 16px;
            font-size: 15px;
            font-weight: 500; /* Aumentado peso da fonte */
            line-height: 1.4;
            max-width: 85%; 
        }

        /* Container do YouTube */
        .youtube-container {
            background-color: #000;
            border-radius: 18px;
            overflow: hidden;
            width: 100%;
            max-width: 360px;
            aspect-ratio: 16/9;
            border: 1px solid #262626;
            margin-top: 4px;
        }

        /* Bot√µes de Op√ß√£o VERTICAIS */
        .option-btn {
            background-color: transparent;
            border: 1.5px solid #3797F0; /* Borda um pouco mais grossa */
            color: #3797F0;
            padding: 14px 24px;
            border-radius: 9999px; /* Totalmente arredondado (P√≠lula) */
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%; 
            text-align: center;
            display: block;
            letter-spacing: 0.3px; /* Leve espa√ßamento para leitura */
        }
        .option-btn:active {
            background-color: #3797F0;
            color: white;
            opacity: 0.8;
            transform: scale(0.98); /* Feedback t√°til visual */
        }
        @media (hover: hover) {
            .option-btn:hover {
                background-color: rgba(55, 151, 240, 0.1);
            }
        }

        .typing-dot {
            width: 6px; height: 6px; background-color: #8E8E8E; border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1){ animation-delay: -0.32s; }
        .typing-dot:nth-child(2){ animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        
        .shrink-0.pb-4 { padding-bottom: max(1rem, env(safe-area-inset-bottom)); }
    </style>
    
    <!-- C√ìDIGO DO PIXEL UTMIFY ATUALIZADO -->
    <script>
      window.pixelId = "696defe9ac37ff3a5a89881b";
      var a = document.createElement("script");
      a.setAttribute("async", "");
      a.setAttribute("defer", "");
      a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel.js");
      document.head.appendChild(a);
    </script>
    <!-- SCRIPT UTM UTMIFY -->
    <script src="https://cdn.utmify.com.br/scripts/utms/latest.js" async defer></script>
</head>
<body>

    <div id="main-wrapper">
        
        <!-- HEADER -->
        <div class="h-[60px] flex items-center justify-between px-4 bg-black shrink-0 border-b border-[#262626] z-50">
            <!-- Lado Esquerdo -->
            <div class="flex items-center gap-6"> 
                <i class="fa-solid fa-arrow-left text-[22px] text-white cursor-pointer"></i>
                
                <div class="flex items-center gap-3 cursor-pointer">
                    <!-- Foto de Perfil -->
                    <div class="relative">
                        <img src="https://i.imgur.com/IYhYbK6.png" class="w-8 h-8 rounded-full object-cover">
                        <div class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-[#19D150] rounded-full border-[2px] border-black"></div>
                    </div>
                    
                    <!-- Nome e Status -->
                    <div class="flex flex-col justify-center">
                        <div class="flex items-center gap-1">
                            <span class="font-semibold text-[16px] text-white leading-tight">Overise Store</span>
                            <i class="fa-solid fa-circle-check text-[#3797F0] text-[12px]"></i>
                        </div>
                        <span class="text-[12px] text-[#A8A8A8] leading-tight">Online agora</span>
                    </div>
                </div>
            </div>

            <!-- Lado Direito (√çcones) -->
            <div class="flex items-center gap-6 text-white">
                <i class="fa-solid fa-phone text-[20px] cursor-pointer"></i>
                <i class="fa-solid fa-video text-[24px] cursor-pointer"></i>
            </div>
        </div>

        <!-- √ÅREA DE CHAT -->
        <div id="chat-content" class="flex-1 overflow-y-auto p-4 space-y-1">
            
            <!-- SESS√ÉO DE PERFIL -->
            <div class="flex flex-col items-center mt-6 mb-8 text-center animate-fade-in w-full">
                <!-- Anel de Story (Gradiente) -->
                <div class="relative mb-3 cursor-pointer">
                    <!-- Gradiente exato do Instagram -->
                    <div class="w-[90px] h-[90px] rounded-full p-[2px] bg-gradient-to-tr from-[#FFC800] via-[#FF0069] to-[#D300C5]">
                        <div class="bg-black p-[3px] rounded-full w-full h-full flex items-center justify-center">
                            <!-- FOTO PERFIL GRANDE -->
                            <img src="https://i.imgur.com/IYhYbK6.png" class="w-full h-full rounded-full object-cover">
                        </div>
                    </div>
                </div>
                
                <h2 class="text-xl font-semibold text-white mb-1">Overise Store</h2>
                <p class="text-sm text-[#A8A8A8] mb-1 font-medium">overise.oficial ‚Ä¢ Instagram</p>
                <p class="text-[13px] text-[#A8A8A8] mb-4">1 mil seguidores ‚Ä¢ 1 publica√ß√£o</p>
                
                <button class="bg-[#363636] text-white px-6 py-2 rounded-full text-sm font-semibold hover:bg-[#262626] transition border border-transparent hover:border-[#555]">
                    Ver perfil
                </button>
            </div>

            <!-- DATA E HORA DIN√ÇMICA -->
            <div id="time-display" class="text-center text-[12px] text-[#A8A8A8] font-medium my-6">
                <!-- O JS vai preencher aqui: Hoje HH:MM -->
            </div>

        </div>

        <!-- √ÅREA DE INPUT / BOT√ïES (SIMPLIFICADA VERTICAL) -->
        <div class="shrink-0 pb-4 bg-black border-t border-[#262626] p-4">
            <!-- Container Vertical para Op√ß√µes -->
            <div id="options-container" class="flex flex-col gap-3 w-full"></div>
        </div>
    </div>

    <script>
        const chatContent = document.getElementById('chat-content');
        const optionsContainer = document.getElementById('options-container');

        // ================= SINCRONIZA√á√ÉO DE HORA =================
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time-display').innerText = `Hoje ${hours}:${minutes}`;
        }
        
        // ================= ROTEIRO =================
        const script = [
            {
                type: 'bot',
                text: 'Opa! üëã Vi que voc√™ clicou pra saber como ter acesso √†quela biblioteca de jogos.',
                delay: 1500 // Tempo para ver o perfil
            },
            {
                type: 'bot',
                text: 'Antes de liberar, preciso confirmar: Voc√™ tem PC ou Notebook pra baixar o aplicativo?',
                delay: 3000,
                options: [
                    { text: 'Tenho sim! üñ•Ô∏è', next: 'has_pc' },
                    { text: 'S√≥ tenho celular üì±', next: 'no_pc' }
                ]
            },
            // --- SEM PC ---
            {
                id: 'no_pc',
                type: 'bot',
                text: 'Poxa, o app da Overise √© exclusivo pra PC Gamer! üòï Mas se for comprar um em breve, j√° pode garantir o acesso hoje.',
                delay: 1000,
                options: [
                    { text: 'Quero ver mesmo assim üëç', next: 'education_start' }
                ]
            },
            // --- COM PC ---
            {
                id: 'has_pc',
                type: 'bot',
                text: 'Show! Vai rodar liso. üî•',
                delay: 1000,
                next: 'education_start'
            },
            {
                id: 'education_start',
                type: 'bot',
                text: 'Me diz uma coisa: Voc√™ conhece a <b>Steam</b> ou √© sua primeira vez?',
                delay: 1500,
                options: [
                    { text: 'J√° uso a Steam üëç', next: 'knows_steam' },
                    { text: 'N√£o conhe√ßo ü§î', next: 'explain_steam' }
                ]
            },
            {
                id: 'explain_steam',
                type: 'bot',
                text: 'Tranquilo! A Steam √© a "Netflix dos Jogos". A loja oficial onde todo mundo baixa games no PC. üåç',
                delay: 2000
            },
            {
                type: 'bot',
                text: 'O problema √© que l√° cada jogo custa R$ 300,00. √â muito caro.',
                delay: 3000,
                next: 'the_solution'
            },
            {
                id: 'knows_steam',
                type: 'bot',
                text: 'Ent√£o voc√™ sabe que l√° os jogos s√£o car√≠ssimos, n√©? Tipo R$ 300,00 num lan√ßamento. üí∏',
                delay: 1500,
                next: 'the_solution'
            },
            // --- SOLU√á√ÉO + V√çDEO ---
            {
                id: 'the_solution',
                type: 'bot',
                text: 'Foi pra isso que criamos o <b>App Overise</b>. Voc√™ baixa direto da loja oficial, mas pagando pre√ßo de banana. üçå',
                delay: 2000
            },
            {
                type: 'bot',
                text: 'D√° uma olhada nessa demonstra√ß√£o r√°pida de 20s mostrando como funciona:',
                delay: 2500
            },
            // SEU V√çDEO AQUI
            {
                type: 'youtube',
                videoId: 'Dh7c9MmprZg', 
                delay: 1000
            },
            {
                type: 'bot',
                text: 'Viu? O App usa a estrutura oficial da Steam global. Baixou, jogou.',
                delay: 5000, 
                options: [
                    { text: 'Que top! E o pre√ßo? ü§ë', next: 'price_reveal' }
                ]
            },
            // --- PRE√áO & CTA ---
            {
                id: 'price_reveal',
                type: 'bot',
                text: 'Esquece os 300 reais. Nosso plano de entrada custa s√≥ <b>R$ 9,97</b>. (Sim, nove e noventa).',
                delay: 2000
            },
            {
                type: 'bot',
                text: 'E o melhor: √â acesso <b>VITAL√çCIO</b>. Pagou uma vez, √© seu pra sempre. üöÄ',
                delay: 3000,
                options: [
                    { text: 'Quero garantir agora! ‚úÖ', action: 'checkout' }
                ]
            }
        ];

        // ================= ENGINE =================
        window.onload = () => {
            updateTime(); // Atualiza a hora ao carregar
            processStep(script[0]);
        };

        function processStep(step) {
            if (!step) return;
            optionsContainer.innerHTML = '';
            showTyping();

            setTimeout(() => {
                removeTyping();
                if (step.type === 'bot') addBotMsg(step.text);
                if (step.type === 'image') addImageMsg(step.src);
                if (step.type === 'youtube') addYouTubeMsg(step.videoId);
                scrollToBottom();

                if (step.next && !step.options) {
                    const nextStep = script.find(s => s.id === step.next);
                    if (nextStep) processStep(nextStep);
                } else if (step.options) {
                    showOptions(step.options);
                } else {
                    const nextIndex = script.indexOf(step) + 1;
                    if (nextIndex < script.length && !script[nextIndex].id) {
                        processStep(script[nextIndex]);
                    }
                }
            }, step.delay);
        }

        function addBotMsg(text) {
            const wrapper = document.createElement('div');
            wrapper.className = 'msg-enter flex items-end mb-3 gap-2';
            wrapper.innerHTML = `
                <img src="https://i.imgur.com/IYhYbK6.png" class="w-7 h-7 rounded-full select-none object-cover">
                <div class="bubble-bot">${text}</div>
            `;
            chatContent.appendChild(wrapper);
        }

        function addUserMsg(text) {
            const wrapper = document.createElement('div');
            wrapper.className = 'msg-enter flex items-end justify-end mb-3';
            wrapper.innerHTML = `<div class="bubble-user">${text}</div>`;
            chatContent.appendChild(wrapper);
        }
        
        function addImageMsg(src) {
             const wrapper = document.createElement('div');
            wrapper.className = 'msg-enter flex items-end mb-3 gap-2';
            wrapper.innerHTML = `
                <img src="https://i.imgur.com/IYhYbK6.png" class="w-7 h-7 rounded-full select-none object-cover">
                <div class="bg-[#262626] p-1 rounded-[22px] max-w-[70%] border border-[#262626]">
                    <img src="${src}" class="w-full rounded-[18px]">
                </div>
            `;
            chatContent.appendChild(wrapper);
        }

        function addYouTubeMsg(videoId) {
            const wrapper = document.createElement('div');
            wrapper.className = 'msg-enter flex items-end mb-3 gap-2';
            wrapper.innerHTML = `
                <img src="https://i.imgur.com/IYhYbK6.png" class="w-7 h-7 rounded-full select-none object-cover">
                <div class="youtube-container">
                    <iframe 
                        width="100%" 
                        height="100%" 
                        src="https://www.youtube.com/embed/${videoId}?modestbranding=1&rel=0&iv_load_policy=3&controls=1" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                    </iframe>
                </div>
            `;
            chatContent.appendChild(wrapper);
        }

        function showTyping() {
            const div = document.createElement('div');
            div.id = 'typing-indicator';
            div.className = 'flex items-end mb-3 gap-2';
            div.innerHTML = `
                <img src="https://i.imgur.com/IYhYbK6.png" class="w-7 h-7 rounded-full select-none object-cover">
                <div class="bg-[#262626] px-4 py-3 rounded-[22px] flex gap-1 items-center h-[38px]">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatContent.appendChild(div);
            scrollToBottom();
        }

        function removeTyping() {
            const el = document.getElementById('typing-indicator');
            if (el) el.remove();
        }

        function showOptions(options) {
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt.text;
                btn.onclick = () => {
                    optionsContainer.innerHTML = '';
                    addUserMsg(opt.text);
                    scrollToBottom();
                    setTimeout(() => {
                        if (opt.action === 'checkout') {
                            window.location.href = 'https://overisestore.com.br/#offer';
                        } else if (opt.next) {
                            const nextStep = script.find(s => s.id === opt.next);
                            if (nextStep) processStep(nextStep);
                        }
                    }, 500);
                };
                optionsContainer.appendChild(btn);
            });
            scrollToBottom();
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatContent.scrollTo({ top: chatContent.scrollHeight, behavior: 'smooth' });
            }, 100);
        }
    </script>
</body>
</html>
