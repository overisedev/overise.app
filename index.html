<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram ‚Ä¢ Direct</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Estilo Pixel Perfect - Instagram Web Dark */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #FAFAFA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh; /* Altura din√¢mica para mobile */
            margin: 0;
            overflow: hidden;
        }

        #main-wrapper {
            width: 100%;
            max-width: 935px;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            border: 1px solid #262626;
            position: relative;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #262626; border-radius: 4px; }

        .msg-enter { animation: fadeIn 0.2s ease-out forwards; opacity: 0; transform: translateY(8px); }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        .bubble-user {
            background-color: #3797F0;
            color: white;
            border-radius: 22px;
            padding: 14px 18px;
            font-size: 15px;
            line-height: 1.4;
            max-width: 75%; /* Aumentei um pouco para caber melhor o video */
        }

        .bubble-bot {
            background-color: #262626;
            color: #FAFAFA;
            border-radius: 22px;
            padding: 14px 18px;
            font-size: 15px;
            line-height: 1.4;
            max-width: 75%;
            border: 1px solid transparent;
        }

        /* Container do YouTube */
        .youtube-container {
            background-color: #000;
            border-radius: 22px;
            overflow: hidden;
            width: 100%;
            max-width: 320px; /* Largura m√°xima do player no chat */
            aspect-ratio: 16/9; /* Mant√©m formato wide */
            border: 1px solid #262626;
        }

        .input-container {
            border: 1px solid #262626;
            border-radius: 22px;
            background-color: #000;
            display: flex;
            align-items: center;
            padding: 11px 16px;
            margin: 20px;
        }

        .option-btn {
            background-color: transparent;
            border: 1px solid #3797F0;
            color: #3797F0;
            padding: 10px 24px;
            border-radius: 18px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
            display: inline-block;
        }
        .option-btn:hover {
            background-color: #3797F0;
            color: white;
        }

        .typing-dot {
            width: 6px; height: 6px; background-color: #8E8E8E; border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1){ animation-delay: -0.32s; }
        .typing-dot:nth-child(2){ animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        
        /* Ajuste Mobile Safe Area */
        .shrink-0.pb-4 { padding-bottom: max(1rem, env(safe-area-inset-bottom)); }
    </style>
    
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        // INSIRA SEU ID AQUI
        fbq('init', 'SEU_PIXEL_ID'); 
        fbq('track', 'PageView');
    </script>
</head>
<body>

    <div id="main-wrapper">
        <div class="h-[75px] border-b border-[#262626] flex items-center justify-between px-5 md:px-9 bg-black shrink-0">
            <div class="flex items-center gap-4">
                <div class="relative cursor-pointer">
                    <img src="./assets/img/logo_overise.jpg" onerror="this.src='https://ui-avatars.com/api/?name=Overise&background=10b981&color=fff&size=128'" class="w-10 h-10 md:w-11 md:h-11 rounded-full object-cover">
                    <div class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-green-500 rounded-full border-[3px] border-black"></div>
                </div>
                <div class="cursor-pointer">
                    <div class="flex items-center gap-2">
                        <span class="font-semibold text-[15px] md:text-[16px]">Overise Store</span>
                        <i class="fa-solid fa-certificate text-[12px] text-[#3797F0]"></i>
                    </div>
                    <span class="text-[12px] text-[#A8A8A8]">Online agora</span>
                </div>
            </div>
            <div class="flex items-center gap-6 text-[#FAFAFA] text-xl">
                <i class="fa-solid fa-phone cursor-pointer hover:opacity-70"></i>
                <i class="fa-solid fa-video cursor-pointer hover:opacity-70"></i>
                <i class="fa-solid fa-circle-info cursor-pointer hover:opacity-70 text-2xl"></i>
            </div>
        </div>

        <div id="chat-content" class="flex-1 overflow-y-auto p-5 space-y-1">
            <div class="text-center text-[12px] text-[#8E8E8E] font-medium my-6">Hoje 10:45</div>
        </div>

        <div class="shrink-0 pb-4 bg-black">
            <div id="options-container" class="px-5 pb-2 flex flex-wrap justify-end gap-2 min-h-[0px]"></div>
            <div class="input-container mx-5">
                <i class="fa-regular fa-face-smile text-2xl text-[#FAFAFA] cursor-pointer mr-4 hidden md:block"></i>
                <input type="text" placeholder="Mensagem..." class="bg-transparent border-none outline-none text-[#FAFAFA] text-[15px] flex-1 placeholder-[#8E8E8E]" disabled>
                <div class="flex items-center gap-4 ml-2">
                    <i class="fa-solid fa-microphone text-[20px] text-[#FAFAFA] cursor-pointer"></i>
                    <i class="fa-regular fa-image text-[20px] text-[#FAFAFA] cursor-pointer"></i>
                    <i class="fa-regular fa-heart text-[20px] text-[#FAFAFA] cursor-pointer"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatContent = document.getElementById('chat-content');
        const optionsContainer = document.getElementById('options-container');

        // ================= ROTEIRO COM YOUTUBE =================
        const script = [
            // CURIOSIDADE / FILTRO
            {
                type: 'bot',
                text: 'Opa! üëã Vi que voc√™ clicou pra saber como ter acesso √†quela biblioteca de jogos.',
                delay: 800
            },
            {
                type: 'bot',
                text: 'Antes de liberar, preciso confirmar: Voc√™ tem PC ou Notebook pra baixar o aplicativo?',
                delay: 2000,
                options: [
                    { text: 'Tenho sim! üñ•Ô∏è', next: 'has_pc' },
                    { text: 'S√≥ tenho celular üì±', next: 'no_pc' }
                ]
            },

            // --- SEM PC ---
            {
                id: 'no_pc',
                type: 'bot',
                text: 'Poxa, o app da Overise √© exclusivo pra PC Gamer! üòï Mas se for comprar um em breve, j√° pode garantir o acesso hoje.',
                delay: 1000,
                options: [
                    { text: 'Quero ver mesmo assim üëç', next: 'education_start' }
                ]
            },

            // --- COM PC ---
            {
                id: 'has_pc',
                type: 'bot',
                text: 'Show! Vai rodar liso. üî•',
                delay: 1000,
                next: 'education_start'
            },
            {
                id: 'education_start',
                type: 'bot',
                text: 'Me diz uma coisa: Voc√™ conhece a <b>Steam</b> ou √© sua primeira vez?',
                delay: 1500,
                options: [
                    { text: 'J√° uso a Steam üëç', next: 'knows_steam' },
                    { text: 'N√£o conhe√ßo ü§î', next: 'explain_steam' }
                ]
            },

            // EDUCA√á√ÉO
            {
                id: 'explain_steam',
                type: 'bot',
                text: 'Tranquilo! A Steam √© a "Netflix dos Jogos". A loja oficial onde todo mundo baixa games no PC. üåç',
                delay: 2000
            },
            {
                type: 'bot',
                text: 'O problema √© que l√° cada jogo custa R$ 300,00. √â muito caro.',
                delay: 3000,
                next: 'the_solution'
            },
            {
                id: 'knows_steam',
                type: 'bot',
                text: 'Ent√£o voc√™ sabe que l√° os jogos s√£o car√≠ssimos, n√©? Tipo R$ 300,00 num lan√ßamento. üí∏',
                delay: 1500,
                next: 'the_solution'
            },

            // --- SOLU√á√ÉO + YOUTUBE PLAYER ---
            {
                id: 'the_solution',
                type: 'bot',
                text: 'Foi pra isso que criamos o <b>App Overise</b>. Voc√™ baixa direto da loja oficial, mas pagando pre√ßo de banana. üçå',
                delay: 2000
            },
            {
                type: 'bot',
                text: 'D√° uma olhada nessa demonstra√ß√£o r√°pida de 20s mostrando como funciona:',
                delay: 2500
            },
            
            // AQUI √â O V√çDEO DO YOUTUBE
            {
                type: 'youtube',
                // COLOQUE APENAS O ID DO V√çDEO AQUI (ex: dQw4w9WgXcQ)
                videoId: 'SEU_ID_DO_YOUTUBE_AQUI', 
                delay: 1000
            },

            {
                type: 'bot',
                text: 'Viu? O App usa a estrutura oficial da Steam global. Baixou, jogou.',
                delay: 5000, // Tempo pro usu√°rio ver um pouco do v√≠deo
                options: [
                    { text: 'Que top! E o pre√ßo? ü§ë', next: 'price_reveal' }
                ]
            },

            // --- PRE√áO & CTA ---
            {
                id: 'price_reveal',
                type: 'bot',
                text: 'Esquece os 300 reais. Nosso plano de entrada custa s√≥ <b>R$ 9,90</b>. (Sim, nove e noventa).',
                delay: 2000
            },
            {
                type: 'bot',
                text: 'E o melhor: √â acesso <b>VITAL√çCIO</b>. Pagou uma vez, √© seu pra sempre. üöÄ',
                delay: 3000,
                options: [
                    { text: 'Quero garantir agora! ‚úÖ', action: 'checkout' }
                ]
            }
        ];

        // ================= ENGINE =================
        window.onload = () => processStep(script[0]);

        function processStep(step) {
            if (!step) return;
            optionsContainer.innerHTML = '';
            showTyping();

            setTimeout(() => {
                removeTyping();
                if (step.type === 'bot') addBotMsg(step.text);
                if (step.type === 'image') addImageMsg(step.src);
                if (step.type === 'youtube') addYouTubeMsg(step.videoId);
                scrollToBottom();

                if (step.next && !step.options) {
                    const nextStep = script.find(s => s.id === step.next);
                    if (nextStep) processStep(nextStep);
                } else if (step.options) {
                    showOptions(step.options);
                } else {
                    const nextIndex = script.indexOf(step) + 1;
                    if (nextIndex < script.length && !script[nextIndex].id) {
                        processStep(script[nextIndex]);
                    }
                }
            }, step.delay);
        }

        // --- FUN√á√ïES DE VISUALIZA√á√ÉO ---

        function addBotMsg(text) {
            const wrapper = document.createElement('div');
            wrapper.className = 'msg-enter flex items-end mb-3 gap-2';
            wrapper.innerHTML = `
                <img src="./assets/img/logo_overise.jpg" onerror="this.src='https://ui-avatars.com/api/?name=Overise&background=10b981&color=fff&size=128'" class="w-7 h-7 rounded-full select-none object-cover">
                <div class="bubble-bot">${text}</div>
            `;
            chatContent.appendChild(wrapper);
        }

        function addUserMsg(text) {
            const wrapper = document.createElement('div');
            wrapper.className = 'msg-enter flex items-end justify-end mb-3';
            wrapper.innerHTML = `<div class="bubble-user">${text}</div>`;
            chatContent.appendChild(wrapper);
        }
        
        function addImageMsg(src) {
             const wrapper = document.createElement('div');
            wrapper.className = 'msg-enter flex items-end mb-3 gap-2';
            wrapper.innerHTML = `
                <img src="./assets/img/logo_overise.jpg" onerror="this.src='https://ui-avatars.com/api/?name=Overise&background=10b981&color=fff&size=128'" class="w-7 h-7 rounded-full select-none object-cover">
                <div class="bg-[#262626] p-1 rounded-[22px] max-w-[70%] border border-[#262626]">
                    <img src="${src}" class="w-full rounded-[18px]">
                </div>
            `;
            chatContent.appendChild(wrapper);
        }

        // NOVO: PLAYER DO YOUTUBE
        function addYouTubeMsg(videoId) {
            const wrapper = document.createElement('div');
            wrapper.className = 'msg-enter flex items-end mb-3 gap-2';
            
            // Iframe otimizado para parecer nativo
            wrapper.innerHTML = `
                <img src="./assets/img/logo_overise.jpg" onerror="this.src='https://ui-avatars.com/api/?name=Overise&background=10b981&color=fff&size=128'" class="w-7 h-7 rounded-full select-none object-cover">
                <div class="youtube-container">
                    <iframe 
                        width="100%" 
                        height="100%" 
                        src="https://www.youtube.com/embed/$Dh7c9MmprZg?modestbranding=1&rel=0&iv_load_policy=3&controls=1" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                    </iframe>
                </div>
            `;
            chatContent.appendChild(wrapper);
        }

        function showTyping() {
            const div = document.createElement('div');
            div.id = 'typing-indicator';
            div.className = 'flex items-end mb-3 gap-2';
            div.innerHTML = `
                <img src="./assets/img/logo_overise.jpg" onerror="this.src='https://ui-avatars.com/api/?name=Overise&background=10b981&color=fff&size=128'" class="w-7 h-7 rounded-full select-none object-cover">
                <div class="bg-[#262626] px-4 py-3 rounded-[22px] flex gap-1 items-center h-[44px]">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatContent.appendChild(div);
            scrollToBottom();
        }

        function removeTyping() {
            const el = document.getElementById('typing-indicator');
            if (el) el.remove();
        }

        function showOptions(options) {
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn ml-2';
                btn.innerText = opt.text;
                btn.onclick = () => {
                    optionsContainer.innerHTML = '';
                    addUserMsg(opt.text);
                    scrollToBottom();
                    setTimeout(() => {
                        if (opt.action === 'checkout') {
                            if(typeof fbq !== 'undefined') fbq('track', 'InitiateCheckout');
                            window.location.href = 'https://overisestore.com.br/#offer';
                        } else if (opt.next) {
                            const nextStep = script.find(s => s.id === opt.next);
                            if (nextStep) processStep(nextStep);
                        }
                    }, 500);
                };
                optionsContainer.appendChild(btn);
            });
            scrollToBottom();
        }

        function scrollToBottom() {
            // Pequeno delay para garantir que o iframe renderizou
            setTimeout(() => {
                chatContent.scrollTo({ top: chatContent.scrollHeight, behavior: 'smooth' });
            }, 100);
        }
    </script>
</body>
</html>
