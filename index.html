        .input-group { display: flex; box-shadow: 0 0 50px rgba(0, 255, 65, 0.1); border-radius: 8px; overflow: hidden; }
        input { width: 100%; padding: 20px; background: #111; border: 1px solid #333; border-right: none; color: #00FF41; font-family: monospace; font-size: 18px; text-transform: uppercase; outline: none; }

        input:focus { border-color: #00FF41; background: #000; }

        .btn-search { padding: 0 40px; background: #00FF41; border: none; color: #000; font-weight: 900; font-size: 16px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .btn-search:hover { background: #fff; }

        /* GRID ESTILO STEAM/NETFLIX */
        #results-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 30px; 
            width: 90%; 
            max-width: 1200px; 
            margin-top: 20px; 
            justify-content: center;
        }

        .game-card { 
            background: #0f0f0f; 
            border: 1px solid #222; 
            border-radius: 12px; 
            overflow: hidden; 
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex; 
            flex-direction: column; 
            animation: fadeIn 0.6s ease-out; 
            position: relative;
        }
        
        .game-card:hover { transform: translateY(-8px); border-color: #00FF41; box-shadow: 0 10px 30px rgba(0, 255, 65, 0.15); }

        /* FORMATO DE BANNER (16:9) */
        .card-img-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        .card-img { 
            width: 100%; 
            height: 100%;
            object-fit: cover; 
            transition: transform 0.5s;
        }
        .game-card:hover .card-img { transform: scale(1.05); }

        .card-info { padding: 15px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; border-top: 1px solid #222; }
        .game-title { font-weight: 800; font-size: 13px; margin-bottom: 8px; color: #fff; line-height: 1.3; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .meta-tags { font-size: 10px; color: #888; margin-bottom: 12px; display: flex; gap: 6px; flex-wrap: wrap; }
        .tag-check { background: rgba(0, 255, 65, 0.1); color: #00FF41; border: 1px solid #00FF41; font-weight: bold; padding: 4px 8px; border-radius: 4px; display: flex; align-items: center; gap: 5px;}

        .btn-action { 
            width: 100%; 
            background: #00FF41; 
            border: none; 
            color: #000; 
            padding: 12px; 
            font-size: 11px; 
            font-weight: 900; 
            cursor: pointer; 
            text-transform: uppercase; 
            margin-top: auto; 
            border-radius: 6px;
            letter-spacing: 1px;
        }
        .btn-action:hover { background: #fff; }

        .msg-area { text-align: center; margin-top: 10px; font-size: 12px; color: #666; font-family: monospace; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    async function filtrarCatalogo() {
        let input = document.getElementById('searchInput').value.trim().toUpperCase();
        const grid = document.getElementById('results-grid');
        const status = document.getElementById('statusMsg');

        if(input.length < 2) return;

        // --- TRADUTOR DE APELIDOS ---
        if(input === "GTA") input = "GRAND THEFT AUTO";
        if(input === "GTA 5") input = "GRAND THEFT AUTO V";
        if(input === "COD") input = "CALL OF DUTY";
        if(input === "RE4") input = "RESIDENT EVIL 4";
        if(input === "RDR2") input = "RED DEAD REDEMPTION";
        if(input === "MK") input = "MORTAL KOMBAT";
        if(input === "ETS2") input = "EURO TRUCK";
        if(input === "FORZA") input = "FORZA";

        grid.innerHTML = "";
        status.innerHTML = "<span style='color:#00FF41'>VERIFICANDO LISTA OFICIAL...</span>";

        // 1. FILTRA PELA SUA LISTA
        const jogosEncontrados = CATALOGO.filter(jogo => jogo.toUpperCase().includes(input));

        if (jogosEncontrados.length > 0) {
            status.innerHTML = `<span style='color:#fff'>${jogosEncontrados.length} JOGOS ENCONTRADOS NO ACERVO.</span>`;
            
            // Limita a 12 jogos
            const jogosParaExibir = jogosEncontrados.slice(0, 12);

            for (const nomeJogo of jogosParaExibir) {
                await renderizarCard(nomeJogo);
            }

        } else {
            status.innerHTML = "<span style='color:orange'>JOGO NÃO CONSTA NO PACOTE OVERISE.</span>";
        }
    }

    async function renderizarCard(nomeOficial) {
        const grid = document.getElementById('results-grid');
        let bgImage = FALLBACK_IMG;
        let rating = "VIP";

        // TENTA PEGAR A IMAGEM DA STEAM (MUITO MELHOR) SE TIVER MAPEADA
        let steamImage = null;
        const nomeUpper = nomeOficial.toUpperCase();
        
        // Verifica se o nome do jogo contém alguma chave do nosso mapa STEAM_IDS
        for (const [key, steamId] of Object.entries(STEAM_IDS)) {
            if (nomeUpper.includes(key)) {
                // USA A IMAGEM DE CABEÇALHO DA STEAM (16:9 PERFEITA COM LOGO)
                steamImage = `https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/${steamId}/header.jpg`;
                break;
            }
        }

        if (steamImage) {
            bgImage = steamImage;
            rating = "⭐ 5.0 (OFFICIAL)";
        } else {
            // SE NÃO TIVER NA STEAM LIST, TENTA A API RAWG
            try {
                const url = `https://api.rawg.io/api/games?key=${API_KEY}&search=${encodeURIComponent(nomeOficial)}&page_size=1`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    if (data.results[0].background_image) {
                        bgImage = data.results[0].background_image;
                        if(data.results[0].rating) rating = `⭐ ${data.results[0].rating}`;
                    }
                }
            } catch (e) {
                console.log("Erro RAWG");
            }
        }

        const card = `
            <div class="game-card">
                <div class="card-img-container">
                    <img src="${bgImage}" class="card-img">
                </div>
                <div class="card-info">
                    <div class="game-title">${nomeOficial}</div>
                    <div class="meta-tags">
                        <span class="tag-check">✓ DISPONÍVEL</span>
                        <span class="tag-check">${rating}</span>
                    </div>
                    <button class="btn-action" onclick="alert('Produto Validado. Iniciando Checkout para: ${nomeOficial}')">
                        [ LIBERAR ACESSO ]
                    </button>
                </div>
            </div>
        `;
        grid.innerHTML += card;
    }

    document.getElementById("searchInput").addEventListener("keypress", function(e) {
        if(e.key === 'Enter') filtrarCatalogo();
