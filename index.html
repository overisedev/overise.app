<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVERISE | Official Store</title>
    <style>
        /* --- DESIGN SYSTEM DARK --- */
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 50px;
        }

        .brand-header {
            margin-top: 40px;
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-family: Arial, sans-serif;
            font-weight: 900;
            font-size: 3rem;
            letter-spacing: -3px;
            margin: 0;
            text-transform: uppercase;
        }

        /* BARRA DE BUSCA */
        .search-container {
            width: 90%;
            max-width: 800px;
            position: relative;
            z-index: 10;
        }

        .input-group {
            display: flex;
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.1);
        }

        input {
            width: 100%;
            padding: 20px;
            background: #000;
            border: 2px solid #333;
            border-right: none;
            color: #00FF41;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            text-transform: uppercase;
            outline: none;
        }
        
        input:focus { border-color: #00FF41; }

        .btn-search {
            padding: 0 40px;
            background: #00FF41;
            border: none;
            color: #000;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
        }
        
        .btn-search:hover { background: #fff; }

        /* GRID DE RESULTADOS */
        #results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1000px;
            margin-top: 40px;
        }

        .game-card {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.2s, border-color 0.2s;
            animation: fadeIn 0.5s ease-out;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: #00FF41;
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.2);
        }

        .card-img-container {
            width: 100%;
            height: 240px;
            background: #111;
            position: relative;
        }

        .game-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-body {
            padding: 12px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-title {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 13px;
            margin: 5px 0 10px 0;
            line-height: 1.2;
            color: #fff;
            text-transform: uppercase;
        }

        .pc-badge {
            font-size: 9px;
            color: #888;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-on { color: #00FF41; }

        .btn-unlock {
            width: 100%;
            background: transparent;
            border: 1px solid #333;
            color: #00FF41;
            padding: 10px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: auto;
            transition: 0.2s;
        }

        .btn-unlock:hover {
            background: #00FF41;
            color: black;
        }

        .system-msg {
            margin-top: 20px;
            color: #666;
            font-size: 12px;
            text-align: center;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="brand-header">
        <h1>OVER<span style="color:#00FF41">ISE</span></h1>
        <div style="font-size: 12px; letter-spacing: 4px; color:#666;">// SYSTEM UNLOCK DATABASE</div>
    </div>

    <div class="search-container">
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="DIGITE O JOGO (Ex: GTA)...">
            <button class="btn-search" onclick="iniciarBusca()">SCAN</button>
        </div>
        <div id="statusArea" class="system-msg">AGUARDANDO COMANDO...</div>
    </div>

    <div id="results-grid"></div>

<script>
    // --- BANCO DE DADOS BLINDADO (Local) ---
    // Se a API falhar, o sistema usa esses dados IMEDIATAMENTE.
    // As imagens são da Steam (Carregam sempre).
    const DATABASE_LOCAL = [
        // GTA FRANCHISE
        { id: "gta5", names: ["gta", "gta 5", "gta v", "grand theft auto"], title: "Grand Theft Auto V", img: "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/271590/library_600x900.jpg" },
        { id: "gta4", names: ["gta", "gta 4", "gta iv"], title: "Grand Theft Auto IV: Complete", img: "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/12210/library_600x900.jpg" },
        { id: "gtasa", names: ["gta", "san andreas", "gta sa"], title: "GTA: San Andreas Definitive", img: "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1547000/library_600x900.jpg" },
        { id: "gtavc", names: ["gta", "vice city", "gta vc"], title: "GTA: Vice City Definitive", img: "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1546990/library_600x900.jpg" },
        
        // POPULARES
        { id: "fifa", names: ["fifa", "fc 24", "futebol"], title: "EA SPORTS FC 24", img: "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/2344520/library_600x900.jpg" },
        { id: "cod3", names: ["cod", "call of duty", "black ops"], title: "Call of Duty: Black Ops III", img: "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/311210/library_600x900.jpg" },
        { id: "minecraft", names: ["minecraft"], title: "Minecraft: Java & Bedrock", img: "https://image.api.playstation.com/vulcan/img/rnd/202112/1013/Y8tX54jXm9F9s1x8.png" },
        { id: "roblox", names: ["roblox"], title: "Roblox Player", img: "https://images.rbxcdn.com/23eb594608935c7527181c4e9e0300da" },
        { id: "rdr2", names: ["red dead", "rdr2"], title: "Red Dead Redemption 2", img: "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1174180/library_600x900.jpg" },
        { id: "cyber", names: ["cyberpunk", "2077"], title: "Cyberpunk 2077", img: "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1091500/library_600x900.jpg" },
        { id: "elden", names: ["elden ring", "souls"], title: "Elden Ring", img: "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1245620/library_600x900.jpg" },
        { id: "god", names: ["god of war", "kratos", "gow"], title: "God of War Ragnarök", img: "https://image.api.playstation.com/vulcan/ap/rnd/202207/1210/4xJ8XB3bi888QTLZYdl7Oi0s.png" },
        { id: "re4", names: ["resident evil", "re4"], title: "Resident Evil 4 Remake", img: "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/2050650/library_600x900.jpg" },
        { id: "forza", names: ["forza", "horizon"], title: "Forza Horizon 5", img: "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1551360/library_600x900.jpg" }
    ];

    const API_KEY = "6d95328827754388b63e680d6037146e"; 
    const FALLBACK_IMG = "https://media.istockphoto.com/id/1329433253/photo/abstract-digital-background-with-technology-circuit-board-texture-electronic-motherboard.jpg?s=612x612&w=0&k=20&c=f7S_qg2aK5qQO7q7z_X_5X_6X_7X_8X_9X_0X=";

    async function iniciarBusca() {
        const input = document.getElementById('searchInput').value.trim().toLowerCase();
        const grid = document.getElementById('results-grid');
        const status = document.getElementById('statusArea');

        if(input.length < 2) {
            status.innerHTML = "<span style='color:red'>ERRO: DIGITE PELO MENOS 2 LETRAS.</span>";
            return;
        }

        grid.innerHTML = "";
        status.innerHTML = "<span style='color:#00FF41'>ACCESSING SERVER... [SCANNING]</span>";

        let encontrouAlgo = false;

        // 1. TENTA A API PRIMEIRO (Mas com timeout curto para não travar)
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 3000); // 3 seg max

            const response = await fetch(`https://api.rawg.io/api/games?key=${API_KEY}&search=${input}&page_size=8&platforms=4`, {
                signal: controller.signal
            });
            
            if(response.ok) {
                const data = await response.json();
                if (data.results && data.results.length > 0) {
                    encontrouAlgo = true;
                    status.innerHTML = `SERVER: ONLINE | ${data.results.length} JOGOS ENCONTRADOS.`;
                    data.results.forEach(game => criarCard(game.name, game.background_image || FALLBACK_IMG));
                }
            }
        } catch (e) {
            console.log("API falhou ou demorou. Ativando Backup Interno...");
        }

        // 2. SE A API FALHAR (OU NÃO ACHAR NADA), USA O BANCO LOCAL
        // Isso "salva" a página do erro fatal.
        if (!encontrouAlgo) {
            // Busca Inteligente no Array Local
            const resultadosLocais = DATABASE_LOCAL.filter(game => {
                // Verifica se alguma das tags do jogo bate com o que o usuario digitou
                return game.names.some(tag => input.includes(tag) || tag.includes(input));
            });

            if (resultadosLocais.length > 0) {
                status.innerHTML = `<span style='color:#FFFF00'>MODO OFFLINE ATIVADO | ${resultadosLocais.length} JOGOS DISPONÍVEIS.</span>`;
                resultadosLocais.forEach(game => criarCard(game.title, game.img));
                encontrouAlgo = true;
            }
        }

        // 3. SE NÃO ACHAR NEM NO LOCAL (Cenário extremo)
        // Cria um card "Genérico" para não mostrar tela vazia/erro
        if (!encontrouAlgo) {
            status.innerHTML = "<span style='color:#00FF41'>RESULTADO APROXIMADO ENCONTRADO.</span>";
            criarCard(input.toUpperCase(), FALLBACK_IMG);
        }
    }

    function criarCard(nome, imagem) {
        const grid = document.getElementById('results-grid');
        
        const cardHTML = `
            <div class="game-card">
                <div class="card-img-container">
                    <img src="${imagem}" class="game-img" onerror="this.src='${FALLBACK_IMG}'">
                </div>
                <div class="card-body">
                    <div>
                        <div class="pc-badge"><span class="status-on">●</span> PC / WINDOWS</div>
                        <h3 class="game-title">${nome}</h3>
                    </div>
                    <button class="btn-unlock" onclick="alert('Redirecionando para Check-out...')">
                        [ DESBLOQUEAR ]
                    </button>
                </div>
            </div>
        `;
        grid.innerHTML += cardHTML;
    }

    document.getElementById("searchInput").addEventListener("keypress", function(e) {
        if(e.key === 'Enter') iniciarBusca();
    });

</script>

</body>
</html>
