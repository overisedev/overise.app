<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVERISE | Official Search</title>
    <style>
        /* --- OVERISE DARK SYSTEM --- */
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 50px;
        }

        .brand-header { margin-top: 40px; text-align: center; margin-bottom: 30px; }
        h1 { font-family: Arial, sans-serif; font-weight: 900; font-size: 3rem; letter-spacing: -3px; margin: 0; text-transform: uppercase; }

        /* BUSCA */
        .search-container { width: 90%; max-width: 800px; position: relative; z-index: 10; }
        .input-group { display: flex; box-shadow: 0 0 40px rgba(0, 255, 65, 0.15); }
        input { width: 100%; padding: 20px; background: #000; border: 2px solid #333; border-right: none; color: #00FF41; font-family: 'Courier New', monospace; font-size: 18px; text-transform: uppercase; outline: none; }
        input::placeholder { color: #004411; }
        input:focus { border-color: #00FF41; }

        .btn-search { padding: 0 40px; background: #00FF41; border: none; color: #000; font-weight: 900; font-size: 16px; cursor: pointer; text-transform: uppercase; transition: 0.2s; letter-spacing: 1px; }
        .btn-search:hover { background: #fff; box-shadow: 0 0 20px #00FF41; }

        /* GRID */
        #results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; width: 90%; max-width: 1200px; margin-top: 40px; }

        .game-card { background: #0a0a0a; border: 1px solid #333; border-radius: 6px; overflow: hidden; transition: transform 0.2s; display: flex; flex-direction: column; animation: fadeIn 0.5s ease-out; position: relative; }
        .game-card:hover { transform: translateY(-5px); border-color: #00FF41; box-shadow: 0 5px 15px rgba(0, 255, 65, 0.1); }

        .card-img { width: 100%; height: 140px; object-fit: cover; background: #111; border-bottom: 1px solid #222; }
        .card-info { padding: 15px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .game-title { font-family: Arial, sans-serif; font-weight: bold; font-size: 13px; margin-bottom: 10px; color: #fff; line-height: 1.3; }
        
        .meta-tags { font-size: 10px; color: #888; margin-bottom: 15px; display: flex; gap: 5px; flex-wrap: wrap; }
        .tag { background: #1a1a1a; padding: 3px 6px; border-radius: 3px; border: 1px solid #333; }
        .tag-top { background: #00FF41; color: black; font-weight: bold; }

        .btn-action { width: 100%; background: transparent; border: 1px solid #00FF41; color: #00FF41; padding: 10px; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: auto; transition: 0.2s; }
        .btn-action:hover { background: #00FF41; color: black; }

        .msg-area { text-align: center; margin-top: 20px; font-size: 12px; color: #666; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="brand-header">
        <h1>OVER<span style="color:#00FF41">ISE</span></h1>
        <div style="font-size: 12px; letter-spacing: 4px; color:#666;">// SEARCH ENGINE V1.0</div>
    </div>

    <div class="search-container">
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="DIGITE O JOGO (EX: HOLLOW KNIGHT)...">
            <button class="btn-search" onclick="searchAPI()">SCAN</button>
        </div>
        <div id="statusMsg" class="msg-area">SISTEMA ONLINE. DIGITE PARA BUSCAR.</div>
    </div>

    <div id="results-grid"></div>

<script>
    const API_KEY = "166a136d63f949b1bedca82b43cd50c7"; 
    
    // Lista de palavras proibidas para limpar o lixo
    const BLOCK_LIST = ["soundtrack", "bootleg", "demake", "fan game", "artbook", "guide", "companion", "mod"];

    async function searchAPI() {
        const input = document.getElementById('searchInput').value.trim();
        const grid = document.getElementById('results-grid');
        const status = document.getElementById('statusMsg');

        if(input.length < 2) return;

        grid.innerHTML = "";
        status.innerHTML = "<span style='color:#00FF41'>FILTRANDO BASE DE DADOS...</span>";

        try {
            // MUDANÇA CRUCIAL: ordering=-added
            // Isso ordena pelos jogos mais adicionados em bibliotecas (Populares primeiro).
            // O Bootleg tem 0 adds, o jogo real tem 1 milhão. O Bootleg vai sumir.
            const url = `https://api.rawg.io/api/games?key=${API_KEY}&search=${encodeURIComponent(input)}&page_size=20&ordering=-added&platforms=4`;

            const response = await fetch(url);
            if (!response.ok) throw new Error("Erro na API");
            const data = await response.json();

            if (data.results && data.results.length > 0) {
                
                // --- ALGORITMO DE FILTRAGEM INTELIGENTE ---
                let jogosFiltrados = data.results.filter(game => {
                    const nameLower = game.name.toLowerCase();
                    // 1. Remove se tiver palavra proibida (Soundtrack, Bootleg)
                    if (BLOCK_LIST.some(badWord => nameLower.includes(badWord))) return false;
                    // 2. Remove se não tiver imagem (geralmente é lixo)
                    if (!game.background_image) return false;
                    return true;
                });

                // --- ALGORITMO DE PRIORIDADE ---
                // Se o nome for EXATAMENTE o que o cliente digitou, joga pro topo da lista
                jogosFiltrados.sort((a, b) => {
                    const termo = input.toLowerCase();
                    const nomeA = a.name.toLowerCase();
                    const nomeB = b.name.toLowerCase();

                    // Prioridade 1: Nome exato
                    if (nomeA === termo && nomeB !== termo) return -1;
                    if (nomeB === termo && nomeA !== termo) return 1;

                    // Prioridade 2: Começa com o termo
                    if (nomeA.startsWith(termo) && !nomeB.startsWith(termo)) return -1;
                    if (nomeB.startsWith(termo) && !nomeA.startsWith(termo)) return 1;

                    return 0; // Mantém ordem de popularidade original
                });

                // Limita a exibição para os Top 12 após a limpeza
                const jogosFinais = jogosFiltrados.slice(0, 12);

                if (jogosFinais.length > 0) {
                    status.innerHTML = `<span style='color:#fff'>${jogosFinais.length} TÍTULOS VERIFICADOS E OTIMIZADOS.</span>`;
                    
                    jogosFinais.forEach(game => {
                        const bgImage = game.background_image;
                        const year = game.released ? game.released.substring(0,4) : "---";
                        const rating = game.rating > 0 ? `⭐ ${game.rating}` : "LANÇAMENTO";
                        
                        // Verifica se é o "Hit" (Jogo muito popular)
                        const isHit = game.added > 5000; 
                        const hitBadge = isHit ? `<span class="tag tag-top">TOP SELLER</span>` : "";

                        const card = `
                            <div class="game-card">
                                <img src="${bgImage}" class="card-img">
                                <div class="card-info">
                                    <div class="game-title">${game.name}</div>
                                    <div class="meta-tags">
                                        ${hitBadge}
                                        <span class="tag">${year}</span>
                                        <span class="tag">${rating}</span>
                                    </div>
                                    <button class="btn-action" onclick="alert('Produto disponível no pacote OVERISE. Iniciando Download...')">
                                        [ DESBLOQUEAR ]
                                    </button>
                                </div>
                            </div>
                        `;
                        grid.innerHTML += card;
                    });
                } else {
                    status.innerHTML = "<span style='color:orange'>JOGO NÃO DISPONÍVEL NO CATÁLOGO OFICIAL.</span>";
                }

            } else {
                status.innerHTML = "<span style='color:orange'>NENHUM JOGO ENCONTRADO.</span>";
            }

        } catch (error) {
            console.error(error);
            status.innerHTML = "<span style='color:red'>ERRO DE CONEXÃO. TENTE NOVAMENTE.</span>";
        }
    }

    document.getElementById("searchInput").addEventListener("keypress", function(e) {
        if(e.key === 'Enter') searchAPI();
    });

</script>

</body>
</html>
