<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVERISE | Official Search</title>
    <style>
        /* --- OVERISE DARK SYSTEM --- */
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 50px;
        }

        .brand-header { margin-top: 40px; text-align: center; margin-bottom: 30px; }
        h1 { font-family: Arial, sans-serif; font-weight: 900; font-size: 3rem; letter-spacing: -3px; margin: 0; text-transform: uppercase; }

        /* BUSCA */
        .search-container { width: 90%; max-width: 800px; position: relative; z-index: 10; }
        .input-group { display: flex; box-shadow: 0 0 40px rgba(0, 255, 65, 0.15); }
        input { width: 100%; padding: 20px; background: #000; border: 2px solid #333; border-right: none; color: #00FF41; font-family: 'Courier New', monospace; font-size: 18px; text-transform: uppercase; outline: none; }
        input::placeholder { color: #004411; }
        input:focus { border-color: #00FF41; }

        .btn-search { padding: 0 40px; background: #00FF41; border: none; color: #000; font-weight: 900; font-size: 16px; cursor: pointer; text-transform: uppercase; transition: 0.2s; letter-spacing: 1px; }
        .btn-search:hover { background: #fff; box-shadow: 0 0 20px #00FF41; }

        /* GRID LIMPO (MENOS É MAIS) */
        #results-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* Cards mais largos */
            gap: 25px; 
            width: 90%; 
            max-width: 1000px; /* Largura contida para poucos itens */
            margin-top: 40px; 
            justify-content: center;
        }

        .game-card { background: #0a0a0a; border: 1px solid #333; border-radius: 6px; overflow: hidden; transition: transform 0.2s; display: flex; flex-direction: column; animation: fadeIn 0.5s ease-out; position: relative; }
        .game-card:hover { transform: translateY(-5px); border-color: #00FF41; box-shadow: 0 5px 15px rgba(0, 255, 65, 0.1); }

        .card-img { width: 100%; height: 160px; object-fit: cover; background: #111; border-bottom: 1px solid #222; }
        .card-info { padding: 15px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .game-title { font-family: Arial, sans-serif; font-weight: bold; font-size: 14px; margin-bottom: 10px; color: #fff; line-height: 1.3; }
        
        .meta-tags { font-size: 10px; color: #888; margin-bottom: 15px; display: flex; gap: 5px; flex-wrap: wrap; }
        
        /* TAG ESPECIAL STEAM */
        .tag-steam { background: #171a21; color: #66c0f4; border: 1px solid #66c0f4; font-weight: bold; display: flex; align-items: center; gap: 4px; }
        .tag { background: #1a1a1a; padding: 3px 6px; border-radius: 3px; border: 1px solid #333; }

        .btn-action { width: 100%; background: transparent; border: 1px solid #00FF41; color: #00FF41; padding: 12px; font-size: 11px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: auto; transition: 0.2s; }
        .btn-action:hover { background: #00FF41; color: black; }

        .msg-area { text-align: center; margin-top: 20px; font-size: 12px; color: #666; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="brand-header">
        <h1>OVER<span style="color:#00FF41">ISE</span></h1>
        <div style="font-size: 12px; letter-spacing: 4px; color:#666;">// STEAM DATABASE SEARCH</div>
    </div>

    <div class="search-container">
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="DIGITE O JOGO (EX: GTA V)...">
            <button class="btn-search" onclick="searchAPI()">SCAN</button>
        </div>
        <div id="statusMsg" class="msg-area">SISTEMA PRONTO. BUSCANDO APENAS JOGOS OFICIAIS STEAM.</div>
    </div>

    <div id="results-grid"></div>

<script>
    const API_KEY = "166a136d63f949b1bedca82b43cd50c7"; 
    
    // Lista de palavras proibidas (Reforço de segurança)
    const BLOCK_LIST = ["soundtrack", "bootleg", "demake", "fan game", "artbook", "guide", "server", "roleplay", "mod"];

    async function searchAPI() {
        const input = document.getElementById('searchInput').value.trim();
        const grid = document.getElementById('results-grid');
        const status = document.getElementById('statusMsg');

        if(input.length < 2) return;

        grid.innerHTML = "";
        status.innerHTML = "<span style='color:#00FF41'>CONECTANDO AOS SERVIDORES DA STEAM...</span>";

        try {
            // --- A MÁGICA ESTÁ AQUI ---
            // stores=1  -> Força resultados APENAS da loja STEAM.
            // page_size=5 -> Traz apenas os 5 jogos mais relevantes.
            // ordering=-added -> Traz os mais famosos primeiro.
            const url = `https://api.rawg.io/api/games?key=${API_KEY}&search=${encodeURIComponent(input)}&stores=1&page_size=5&ordering=-added`;

            const response = await fetch(url);
            if (!response.ok) throw new Error("Erro na API");
            const data = await response.json();

            if (data.results && data.results.length > 0) {
                
                // Filtro Secundário (Remove Lixo que passou pelo filtro da Steam)
                let jogosFiltrados = data.results.filter(game => {
                    const nameLower = game.name.toLowerCase();
                    if (BLOCK_LIST.some(badWord => nameLower.includes(badWord))) return false;
                    if (!game.background_image) return false;
                    return true;
                });

                // Ordenação por Nome Exato (Prioridade Máxima)
                jogosFiltrados.sort((a, b) => {
                    const termo = input.toLowerCase();
                    const nomeA = a.name.toLowerCase();
                    const nomeB = b.name.toLowerCase();
                    if (nomeA === termo && nomeB !== termo) return -1;
                    if (nomeB === termo && nomeA !== termo) return 1;
                    return 0;
                });

                if (jogosFiltrados.length > 0) {
                    status.innerHTML = `<span style='color:#fff'>${jogosFiltrados.length} JOGOS STEAM ENCONTRADOS.</span>`;
                    
                    jogosFiltrados.forEach(game => {
                        const bgImage = game.background_image;
                        const year = game.released ? game.released.substring(0,4) : "---";
                        const rating = game.rating > 0 ? `⭐ ${game.rating}` : "";
                        
                        const card = `
                            <div class="game-card">
                                <img src="${bgImage}" class="card-img">
                                <div class="card-info">
                                    <div class="game-title">${game.name}</div>
                                    <div class="meta-tags">
                                        <span class="tag tag-steam">● STEAM</span>
                                        <span class="tag">${year}</span>
                                        <span class="tag">${rating}</span>
                                    </div>
                                    <button class="btn-action" onclick="alert('Iniciando desbloqueio Steam para: ${game.name}')">
                                        [ LIBERAR ACESSO ]
                                    </button>
                                </div>
                            </div>
                        `;
                        grid.innerHTML += card;
                    });
                } else {
                    status.innerHTML = "<span style='color:orange'>JOGO NÃO ENCONTRADO NA STEAM.</span>";
                }

            } else {
                status.innerHTML = "<span style='color:orange'>JOGO NÃO ENCONTRADO NA STEAM.</span>";
            }

        } catch (error) {
            console.error(error);
            status.innerHTML = "<span style='color:red'>ERRO DE CONEXÃO.</span>";
        }
    }

    document.getElementById("searchInput").addEventListener("keypress", function(e) {
        if(e.key === 'Enter') searchAPI();
    });

</script>

</body>
</html>
