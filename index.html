<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVERISE | Official Store</title>
    <style>
        /* --- CORE STYLES --- */
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 50px;
        }

        /* HEADER */
        .brand-header {
            margin-top: 40px;
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-family: Arial, sans-serif;
            font-weight: 900;
            font-size: 3rem;
            letter-spacing: -3px;
            margin: 0;
            text-transform: uppercase;
        }

        /* MÓDULO DE BUSCA */
        .search-container {
            width: 90%;
            max-width: 800px;
            position: relative;
            z-index: 10;
        }

        .input-group {
            display: flex;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
        }

        input {
            width: 100%;
            padding: 20px;
            background: #000;
            border: 2px solid #333;
            border-right: none;
            color: #00FF41;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            text-transform: uppercase;
            outline: none;
        }
        
        input:focus { border-color: #00FF41; }

        .btn-search {
            padding: 0 40px;
            background: #00FF41;
            border: none;
            color: #000;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
        }
        
        .btn-search:hover { background: #fff; }

        /* --- O GRID DE RESULTADOS (A MÁGICA) --- */
        #results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            margin-top: 40px;
        }

        /* CARD DO JOGO */
        .game-card {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.2s, border-color 0.2s;
            animation: fadeIn 0.5s ease-out;
            display: flex;
            flex-direction: column;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: #00FF41;
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.2);
        }

        .card-img-container {
            width: 100%;
            height: 120px;
            background: #111;
            overflow: hidden;
            position: relative;
        }

        .game-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-title {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 14px;
            margin: 0 0 10px 0;
            line-height: 1.2;
            color: #ddd;
        }

        .pc-badge {
            font-size: 10px;
            color: #666;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-on { color: #00FF41; }

        .btn-unlock {
            width: 100%;
            background: transparent;
            border: 1px solid #333;
            color: #00FF41;
            padding: 8px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: auto;
        }

        .btn-unlock:hover {
            background: #00FF41;
            color: black;
        }

        /* LOADERS & MESSAGES */
        .system-msg {
            margin-top: 20px;
            color: #666;
            font-size: 12px;
            text-align: center;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="brand-header">
        <h1>OVER<span style="color:#00FF41">ISE</span></h1>
        <div style="font-size: 12px; letter-spacing: 4px; color:#666;">// OFFICIAL STORE DATABASE</div>
    </div>

    <div class="search-container">
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="DIGITE O JOGO (EX: GTA)...">
            <button class="btn-search" onclick="searchGames()">SCAN</button>
        </div>
        <div id="statusArea" class="system-msg">AGUARDANDO COMANDO...</div>
    </div>

    <div id="results-grid"></div>

<script>
    // API KEY PÚBLICA (RAWG)
    const API_KEY = "6d95328827754388b63e680d6037146e"; 

    // IMAGEM DE SEGURANÇA (Caso a oficial falhe)
    const FALLBACK_IMG = "https://media.istockphoto.com/id/1329433253/photo/abstract-digital-background-with-technology-circuit-board-texture-electronic-motherboard.jpg?s=612x612&w=0&k=20&c=f7S_qg2aK5qQO7q7z_X_5X_6X_7X_8X_9X_0X=";

    async function searchGames() {
        const input = document.getElementById('searchInput').value.trim();
        const grid = document.getElementById('results-grid');
        const status = document.getElementById('statusArea');

        if(input.length < 2) {
            status.innerHTML = "<span style='color:red'>ERRO: DIGITE PELO MENOS 2 LETRAS.</span>";
            return;
        }

        // Limpa a tela e mostra loading
        grid.innerHTML = "";
        status.innerHTML = "<span style='color:#00FF41'>ACCESSING SERVER... [SCANNING]</span>";

        try {
            // AQUI ESTÁ A MUDANÇA: page_size=8 (Busca 8 jogos, não 1)
            // search_precise=true melhora a precisão para nomes exatos como GTA
            const response = await fetch(`https://api.rawg.io/api/games?key=${API_KEY}&search=${input}&page_size=8&platforms=4`);
            
            if(!response.ok) throw new Error("Connection Error");

            const data = await response.json();

            // Limpa mensagem de loading
            status.innerHTML = `SERVER: ONLINE | ${data.results.length} ARQUIVOS ENCONTRADOS.`;

            if (data.results && data.results.length > 0) {
                // Loop para criar cada cartão (GTA V, GTA IV, San Andreas...)
                data.results.forEach(game => {
                    criarCard(game);
                });
            } else {
                status.innerHTML = "<span style='color:orange'>NENHUM JOGO ENCONTRADO NO SERVIDOR PÚBLICO. TENTE OUTRO NOME.</span>";
            }

        } catch (e) {
            console.error(e);
            // FALLBACK OFFLINE (Se a API falhar, mostra o "Coringa")
            status.innerHTML = "<span style='color:yellow'>CONEXÃO EXTERNA LENTA. ATIVANDO MODO OFFLINE...</span>";
            criarCardOffline(input);
        }
    }

    // Função que cria o HTML de cada jogo
    function criarCard(game) {
        const grid = document.getElementById('results-grid');
        
        // Verifica se tem imagem, se não tiver usa a Fallback
        const imageSrc = game.background_image ? game.background_image : FALLBACK_IMG;
        
        // Cria o elemento visual
        const cardHTML = `
            <div class="game-card">
                <div class="card-img-container">
                    <img src="${imageSrc}" class="game-img" onerror="this.onerror=null;this.src='${FALLBACK_IMG}';">
                </div>
                <div class="card-body">
                    <div>
                        <div class="pc-badge"><span class="status-on">●</span> PC / WINDOWS</div>
                        <h3 class="game-title">${game.name}</h3>
                    </div>
                    <button class="btn-unlock" onclick="alert('Redirecionando para Check-out do OVERISE...')">
                        [ DESBLOQUEAR ]
                    </button>
                </div>
            </div>
        `;
        
        grid.innerHTML += cardHTML;
    }

    // Função de Emergência (Offline)
    function criarCardOffline(nomeInput) {
        const grid = document.getElementById('results-grid');
        // Cria um card genérico para não perder a venda
        const cardHTML = `
            <div class="game-card">
                <div class="card-img-container">
                    <img src="${FALLBACK_IMG}" class="game-img">
                </div>
                <div class="card-body">
                    <div>
                        <div class="pc-badge"><span class="status-on">●</span> SISTEMA INTERNO</div>
                        <h3 class="game-title">${nomeInput.toUpperCase()}</h3>
                    </div>
                    <button class="btn-unlock" onclick="alert('Redirecionando para Check-out...')">
                        [ BAIXAR AGORA ]
                    </button>
                </div>
            </div>
        `;
        grid.innerHTML += cardHTML;
    }

    // Enter para pesquisar
    document.getElementById("searchInput").addEventListener("keypress", function(e) {
        if(e.key === 'Enter') searchGames();
    });

</script>

</body>
</html>
