<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVERISE | Official Store</title>
    <style>
        /* --- ESTÉTICA OVERISE DARK --- */
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 50px;
        }

        .brand-header {
            margin-top: 40px;
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-family: Arial, sans-serif;
            font-weight: 900;
            font-size: 3rem;
            letter-spacing: -3px;
            margin: 0;
            text-transform: uppercase;
        }

        /* BARRA DE BUSCA */
        .search-container {
            width: 90%;
            max-width: 800px;
            position: relative;
            z-index: 10;
        }

        .input-group {
            display: flex;
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.1);
        }

        input {
            width: 100%;
            padding: 20px;
            background: #000;
            border: 2px solid #333;
            border-right: none;
            color: #00FF41;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            text-transform: uppercase;
            outline: none;
        }
        
        input:focus { border-color: #00FF41; }

        .btn-search {
            padding: 0 40px;
            background: #00FF41;
            border: none;
            color: #000;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
        }
        
        .btn-search:hover { background: #fff; }

        /* GRID DE RESULTADOS */
        #results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1000px;
            margin-top: 40px;
        }

        .game-card {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.2s, border-color 0.2s;
            animation: fadeIn 0.5s ease-out;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: #00FF41;
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.2);
        }

        .card-img-container {
            width: 100%;
            height: 240px;
            background: #111;
            position: relative;
        }

        .game-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-body {
            padding: 12px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-title {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 13px;
            margin: 5px 0 10px 0;
            line-height: 1.2;
            color: #fff;
            text-transform: uppercase;
        }

        .pc-badge {
            font-size: 9px;
            color: #888;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-on { color: #00FF41; }

        .btn-unlock {
            width: 100%;
            background: transparent;
            border: 1px solid #333;
            color: #00FF41;
            padding: 10px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: auto;
            transition: 0.2s;
        }

        .btn-unlock:hover {
            background: #00FF41;
            color: black;
        }

        .system-msg {
            margin-top: 20px;
            color: #666;
            font-size: 12px;
            text-align: center;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="brand-header">
        <h1>OVER<span style="color:#00FF41">ISE</span></h1>
        <div style="font-size: 12px; letter-spacing: 4px; color:#666;">// SYSTEM UNLOCK DATABASE</div>
    </div>

    <div class="search-container">
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="DIGITE O JOGO (Ex: GTA, FIFA, COD)...">
            <button class="btn-search" onclick="iniciarBusca()">SCAN</button>
        </div>
        <div id="statusArea" class="system-msg">AGUARDANDO COMANDO...</div>
    </div>

    <div id="results-grid"></div>

<script>

        { tag: "valorant", title: "VALORANT", img: "https://image.api.playstation.com/vulcan/ap/rnd/202106/1802/5y6L77W05c5rY3s4.png" },

        { tag: "naruto storm 4", title: "Naruto Shippuden: UNS 4", img: "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/349040/library_600x900.jpg" }

    const FALLBACK_IMG = "https://media.istockphoto.com/id/1329433253/photo/abstract-digital-background-with-technology-circuit-board-texture-electronic-motherboard.jpg?s=612x612&w=0&k=20&c=f7S_qg2aK5qQO7q7z_X_5X_6X_7X_8X_9X_0X=";

    async function iniciarBusca() {
        const input = document.getElementById('searchInput').value.trim().toLowerCase();
        const grid = document.getElementById('results-grid');
        const status = document.getElementById('statusArea');

        if(input.length < 2) {
            status.innerHTML = "<span style='color:red'>ERRO: DIGITE PELO MENOS 2 LETRAS.</span>";
            return;
        }

        grid.innerHTML = "";
        status.innerHTML = "<span style='color:#00FF41'>ACCESSING SERVER... [SCANNING]</span>";

        // SIMULAÇÃO DE DELAY (Para parecer real)
        setTimeout(() => {
            // BUSCA INTELIGENTE NO BANCO INTERNO
            const resultados = DATABASE_CORE.filter(game => {
                // Divide a tag do jogo e a busca do usuário em palavras
                const palavrasChave = game.tag.split(" ");
                // Verifica se alguma palavra digitada bate com as tags
                return palavrasChave.some(palavra => input.includes(palavra)) || game.tag.includes(input);
            });

            if (resultados.length > 0) {
                status.innerHTML = `<span style='color:#00FF41'>SERVER: ONLINE | ${resultados.length} RESULTADOS ENCONTRADOS.</span>`;
                resultados.forEach(game => criarCard(game.title, game.img));
            } else {
                // SE NÃO ACHAR NO BANCO (Ex: Jogo muito obscuro)
                // Cria um card "Genérico" para não perder a venda
                status.innerHTML = "<span style='color:yellow'>ARQUIVO RARO ENCONTRADO NO SERVIDOR EXTERNO.</span>";
                criarCard(input.toUpperCase(), FALLBACK_IMG);
            }
        }, 800);
    }

    function criarCard(nome, imagem) {
        const grid = document.getElementById('results-grid');
        
        const cardHTML = `
            <div class="game-card">
                <div class="card-img-container">
                    <img src="${imagem}" class="game-img" onerror="this.src='${FALLBACK_IMG}'">
                </div>
                <div class="card-body">
                    <div>
                        <div class="pc-badge"><span class="status-on">●</span> PC / STEAM / EPIC</div>
                        <h3 class="game-title">${nome}</h3>
                    </div>
                    <button class="btn-unlock" onclick="alert('Redirecionando para Check-out...')">
                        [ BAIXAR ]
                    </button>
                </div>
            </div>
        `;
        grid.innerHTML += cardHTML;
    }

    // Permitir Enter
    document.getElementById("searchInput").addEventListener("keypress", function(e) {
        if(e.key === 'Enter') iniciarBusca();
    });

</script>

</html>
